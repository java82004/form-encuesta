<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="fromaulario encuentas">
    <meta name="description" content="formulario de encuestas">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario de Encuesta</title>
  </head>
  <body>
    <h1 id="title">Formulario de Encuesta</h1>
    <p id="description">Gracias por tomarse el tiempo para ayudarnos a mejorar la plataforma.</p>
     
     <form id="survey-form" action="" method="post">
      <div class="form-data">
        <label id="name-label" for="name"> Name: <input id="name" type="text" required name="nombre" placeholder="Ingrese su Nombre"></label>
      </div>
      <div class="form-group">
        <label id="email-label" for="email"> Ingrese su Email: <input id="email" type="email" required name="email" placeholder="Ingrese su Email"></label>
      </div>
      <div class="form-group">
        <label id="number-label" for="number"> Age (optional) <input id="number" type="number" min="10" max="120" name="edad" placeholder="Edad"></label>
      </div>
      <div class="form-group">
        <label for="dropdown"> Which option best describes your current role?<select name="opcion" id="dropdown">
          <option value="">Select current role?</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        </label>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"><input id="definitely" type="radio" name="recomendacion"> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recomendacion"> Maybe</label>
        <label for="notsure"><input id="notsure" type="radio" name="recomendacion"> Not sure</label>
      </div>
      <div class="form-group">
        <label for="dropdown2"> What is your favorite feature of freeCodeCamp? <select name="opcion" id="dropdown2">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
        </label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end"><input id="front-end" name="prefer" type="checkbox" value="front-end-projects"> Front-end Projects</label>
        <label for="back-end"><input id="back-end" name="prefer" type="checkbox" value="back-end-projects"> Back-end Projects</label>
        <label for="data"><input id="data" name="prefer" type="checkbox" value="data-visualization"> Data Visualization</label>
        <label for="challenges"><input id="challenges" name="prefer" type="checkbox" value="challenges"> Challenges</label>
        <label for="open-source"><input id="open-source" name="prefer" type="checkbox" value="open-source-community"> Open Source Community</label>
        <label for="gitter"><input id="gitter" name="prefer" type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
        <label for="videos"><input id="videos" name="prefer" type="checkbox" value="videos"> Videos</label>
        <label for="city-meetups"><input id="city-meetups" name="prefer" type="checkbox" value="city-meetups"> City Meetups</label>
        <label for="wiki"><input id="wiki" name="prefer" type="checkbox" value="wiki"> Wiki</label>
        <label for="forum"><input id="forum" name="prefer" type="checkbox" value="forum"> Forum</label>
        <label for="additional-courses"><input id="additional-courses" name="prefer" type="checkbox" value="additional-courses"> Additional Courses</label>
      </div>
      <div class="form-group">
        <p >Any comments or suggestions?</p>
        <textarea name="comment" id="comments" cols="30" rows="3" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <input id="submit" type="submit" value="Enviar">
      </div>
     </form>
  </body>
</html>
